<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title th:text="${title}">Home</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a href="#" class="navbar-brand"><i class="fas fa-user"></i></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://getbootstrap.com/">Bootstrap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/" th:href="@{/}" >Home</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h1 th:text="${title}">Content Header</h1>
        <div th:text="${message}" >Message Content</div>
        <div id="date" th:text="${#dates.format(date)}">Date of message</div>
        <form th:action="@{/logout}" method="post">
            <button type="submit"class="btn btn-primary mb-2">Sign out</button>
        </form>
    </div>
</body>

</html>
