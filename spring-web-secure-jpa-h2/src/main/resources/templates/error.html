<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head>
    <title>Error</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" 
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a href="#" class="navbar-brand"><i class="fas fa-user"></i></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://getbootstrap.com/">Bootstrap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}">Home</a>
                </li>
                <li class="nav-item">
                    <a href="logout" th:href="@{/login?logout}" class="nav-link">Logout</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <h2>Encountered an Error</h2>
        <div id="date" th:text="${#dates.format(timestamp)}">Date of error</div>
        <div>There was an unexpected error (type=<span th:text="${error}">Bad</span>, status=<span th:text="${status}">500</span>)</div>
        <div th:text="${message}">Error message</div>
    </div>
</body>

</html>
