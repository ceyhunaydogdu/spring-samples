<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
    xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="navbar navbar-expand-sm bg-primary navbar-dark">
            <a href="#" class="navbar-brand"><i class="fas fa-user"></i></a>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://getbootstrap.com/">Bootstrap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/" th:href="@{/}" >Home</a>
                </li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div th:if="${param.error}">Invalid username and password</div>
        <div th:if="${param.logout}">You have been logged out.</div>
        <h2>Login with Username and Password</h2>
        <form th:action="@{/login}" method="post">
            <div class="form-group mb-2">
                <label for="username" class="mb-2 mr-sm-2">Username:</label>
                <input type="text" name="username" id="username" class="mb-2 mr-sm-2">
            </div>
            <div class="form-group mb-2">
                <label for="password" class="mb-2 mr-sm-2">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <button type="submit" class="btn btn-primary mb-2">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
